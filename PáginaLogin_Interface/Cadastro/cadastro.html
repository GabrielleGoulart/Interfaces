<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Light blue */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .register-container {
            background-color: #ffffff; /* White */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .register-container h2 {
            color: #4682b4; /* Steel blue for heading */
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #add8e6; /* Light blue border */
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .form-group input[type="text"]:focus,
        .form-group input[type="email"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #4682b4; /* Darker blue on focus */
            box-shadow: 0 0 5px rgba(70, 130, 180, 0.5);
        }
        .register-button {
            background-color: #87cefa; /* Light sky blue */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }
        .register-button:hover {
            background-color: #4682b4; /* Steel blue on hover */
        }
        .login-link {
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #4682b4;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Crie sua Conta!</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" placeholder="****" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="XXXXX-XXX" required>
            </div>
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" placeholder="Rua, Avenida, etc." required>
            </div>
            <div class="form-group">
                <label for="number">Número:</label>
                <input type="text" id="number" name="number" placeholder="Ex: 123" required>
            </div>
            <div class="form-group">
                <label for="neighborhood">Bairro:</label>
                <input type="text" id="neighborhood" name="neighborhood" placeholder="Seu bairro" required>
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" placeholder="Sua cidade" required>
            </div>
            <div class="form-group">
                <label for="state">Estado:</label>
                <input type="text" id="state" name="state" placeholder="Seu estado" required>
            </div>
            <button type="submit" class="register-button">Cadastrar</button>
        </form>
        <div class="login-link">
            Já tem uma conta? <a href="index.html">Faça login aqui</a>
        </div>
    </div>
</body>
</html>
