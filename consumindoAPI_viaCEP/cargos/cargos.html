<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cargos</title>

<!-- aplica o estilo Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

<!-- aplica o estilo SweetAlert2 para alertas -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>

      <body>
        <body class="bg-gray-100 min-h-screen"></body>
        <nav class="bg-gray-600 p-4">
  <div class="container mx-auto flex justify-between items-center">

        <a class="text-white font-bold text-xl" href="#">Cargos</a>
        </div>
    </nav>

    <!--Formulario de Cadastro-->
    <div class="container mx-auto mt-8 p-4">
      <h2 class="text-2xl font-bold mb-4">Formulário de Cadastro de Cargos</h2>
      <form id="formCadastro" class="bg-white shadow-md rounded p-4">
        <div class="mb-4">
          <label for="nome" class="block text-gray-700 font-bold mb-2">Cargo</label>
          <input type="text" id="nome" class="w-full px-3 py-2 border rounded" required>
        </div>
        <div class="mb-4"> 
          <label for="nome" class="block text-gray-700 font-bold mb-2">Descrição</label>
          <input type="nome" id="nome" class="w-full px-3 py-2 border rounded" required>
        </div>

       <div class="flex gap-2">
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"> Adicionar
  </button>
       </div>
       
        <div class="container mx-auto mt-8 p-4 ">
        <button id="btnMostrarFormulario"class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 mb-4"> Editar Cargo
        </button>
       </div>

      </form>
  <button type="button" id="cancelarEdicao"
    class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 hidden">Cancelar Edição
  </button>
</div>
  

</div>
      <h2 class="text-2xl font-bold mt-8 mb-4">Lista de Cargos Cadastrados</h2>
      <table  class="w-full table-auto bg-white shadow-md rounded">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2">ID</th>
            <th class="px-4 py-2">Nome</th>
            <th class="px-4 py-2">Cargo</th>
          </tr>
        </thead>
        <tbody id="tabelaCorpo">
        </tbody>
      </table>
    </div>

    <script src="./assets/js/index.js"></script>
 
</body>
</html>
