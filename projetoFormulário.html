<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Formulário de Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <h2 class="text-2xl font-bold mb-4 text-gray-800">Formulário de Cadastro</h2>

    <form id="CadastroForm" class="bg-white p-6 rounded shadow-md w-11/12 md:w-3/4 lg:w-2/3 xl:w-1/2">
        <div class="mb-4">
            <label for="nome" class="block text-gray-700 text-sm font-bold mb-2">Nome:</label>
            <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nome" placeholder="Insira seu nome" required>
        </div>

        <div class="mb-6">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
            <input type="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" placeholder="Insira seu email" required>
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Adicionar
            </button>
        </div>
    </form>

    <h2 class="text-2xl font-bold mt-8 mb-4 text-gray-800">Tabela de Cadastro</h2>
    <table class="min-w-full bg-white border border-gray-200 shadow-md rounded w-11/12 md:w-3/4 lg:w-2/3 xl:w-1/2">
        <thead class="bg-gray-200">
            <tr>
                <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 font-semibold text-gray-700 uppercase tracking-wider">Nome</th>
                <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 font-semibold text-gray-700 uppercase tracking-wider">Email</th>
                <th class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 font-semibold text-gray-700 uppercase tracking-wider">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaBody">
            </tbody>
    </table>

</body>

</body>
</html>
